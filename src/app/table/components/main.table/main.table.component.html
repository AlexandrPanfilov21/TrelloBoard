<!--<div *ngFor="let a of huy">{{a.title}}</div>-->

<div cdkDropListGroup class="huy">
  <mat-card class="mat-card">

    <div class="example-container">
      <mat-form-field class="example-form-field">
        <mat-label>{{todoH2}}</mat-label>
        <input matInput type="text" [(ngModel)]="todoH2" class="input">
      </mat-form-field>
      <button class="refresh_button" (click)="getItems()">
        <mat-icon class="mat-icon-rtl-mirror">refresh</mat-icon>
      </button>
      <a>
        <div
          cdkDropList
          [cdkDropListData]="huy"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of huy" cdkDrag>{{ item.title }}
            <button
              mat-fab color="warn"
              aria-label="Example icon button with a delete icon"
              (click)="deleteItemsTodo(item)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </a>
    </div>

    <div class="btn_add_container">
    <mat-form-field class="example-form-field">
      <mat-label>{{itemTodo}}</mat-label>
      <input matInput type="text" [(ngModel)]="itemTodo">
      <button *ngIf="itemTodo" matSuffix mat-icon-button aria-label="Clear" (click)="itemTodo=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
      <button mat-raised-button color="primary"
              (click)="addItemsInTodo(itemTodo)"
              [disabled]="!itemTodo"
              class="add-button"
      >Add
      </button>
    </div>

  </mat-card>

  <mat-card class="mat-card">

    <div class="example-container">
      <mat-form-field class="example-form-field">
        <mat-label>{{inProgressH2}}</mat-label>
        <input matInput type="text" [(ngModel)]="inProgressH2" class="input">
      </mat-form-field>

      <div
        cdkDropList
        [cdkDropListData]="inProgress"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{ item.title }}
          <button
            mat-fab color="warn"
            aria-label="Example icon button with a delete icon"
            (click)="deleteItemsInProgress(item)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card>

  <mat-card class="mat-card">

    <div class="example-container">
      <mat-form-field class="example-form-field">
        <mat-label>{{reviewH2}}</mat-label>
        <input matInput type="text" [(ngModel)]="reviewH2" class="input">
      </mat-form-field>

      <div
        cdkDropList
        [cdkDropListData]="review"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of review" cdkDrag>{{ item.title }}
          <button
            mat-fab color="warn"
            aria-label="Example icon button with a delete icon"
            (click)="deleteItemsReview(item)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card>

  <mat-card class="mat-card">

    <div class="example-container">
      <mat-form-field class="example-form-field">
        <mat-label>{{doneH2}}</mat-label>
        <input matInput type="text" [(ngModel)]="doneH2" class="input">
      </mat-form-field>

      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div
          class="example-box"
          *ngFor="let item of done" cdkDrag
        >{{ item.title }}
          <button
            mat-fab color="warn"
            aria-label="Example icon button with a delete icon"
            (click)="deleteItemsDone(item)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
