<div cdkDropListGroup class="huy">
  <mat-card class="mat-card">

  <div class="example-container">
    <mat-form-field class="example-form-field">
      <mat-label>{{todoH2}}</mat-label>
      <input matInput type="text" [(ngModel)]="todoH2" class="input">
    </mat-form-field>
      <a>
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{ item }}
          <button
            mat-fab color="warn"
            aria-label="Example icon button with a delete icon"
            (click)="deleteItemsTodo(item)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      </a>
  </div>

    <mat-form-field class="example-form-field">
      <mat-label>{{itemTodo}}</mat-label>
      <input matInput type="text" [(ngModel)]="itemTodo">
      <button *ngIf="itemTodo" matSuffix mat-icon-button aria-label="Clear" (click)="itemTodo=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary"
            (click)="addItemsInTodo()"
            [disabled]="!itemTodo"
            class="add-button"
    >Add</button>
  </mat-card>
